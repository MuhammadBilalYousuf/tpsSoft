<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


        /*body {*/
        /*    background-color: black;*/
        /*    background-repeat: repeat-x;*/
        /*    background-size: auto 75vw;*/
        /*    -webkit-perspective: 1000px;*/
        /*    perspective: 1000px;*/
        /*    -webkit-transform-style: preserve-3d;*/
        /*    transform-style: preserve-3d;*/
        /*}*/

        svg {
            left: 0;
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            top: 0;
            z-index: 10;
        }


        .logo {
            height: 5.93vw;
            position: absolute;
            width: 5.93vw;
            z-index: 20;
        }

        .logo svg {
            border-radius: 50%;
            display: block;
            height: auto;
            position: static;
            transition: -webkit-transform var(--transition-sine) 0.75s;
            transition: transform var(--transition-sine) 0.75s;
            transition: transform var(--transition-sine) 0.75s, -webkit-transform var(--transition-sine) 0.75s;
            width: 100%;
        }

        .autospin {
            -webkit-animation-name: spin;
            animation-name: spin;
            -webkit-animation-duration: 30s;
            animation-duration: 30s;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: var(--transition-sine);
            animation-timing-function: var(--transition-sine);
        }

        .logo:hover svg {
            -webkit-transform: rotateY(0.5turn);
            transform: rotateY(0.5turn);
        }

        #logo-go {
            left: 49vw;
            top: 44vw;
        }


        #logo-k8s {
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
            left: 24vw;
            top: 12.7vw;
        }

        #logo-k8s svg {
            box-shadow: #3189BA 0 7px 8px;
        }

        #logo-node {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            left: 18vw;
            top: 43vw;
        }


        #logo-php {
            left: 83vw;
            top: 30vw;
        }


        #logo-ruby svg {
            box-shadow: #CC3565 0 7px 8px;
        }

        #logo-terraform {
            left: 44vw;
            top: 5.9vw;
        }


        #blue-platform {
            -webkit-animation-delay: 3s;
            animation-delay: 3s;
            left: 20.5vw;
            top: 10.25vw;
            width: 7.54vw;
        }

        #gold-platform {
            -webkit-animation-delay: 2s;
            animation-delay: 2s;
            left: 76.5vw;
            top: 25.25vw;
            width: 14.59vw;
        }

        #navy-platform {
            left: 40.5vw;
            top: 38.5vw;
            width: 17.06vw;
        }

        #purple-platform {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-animation-duration: 3.5s;
            animation-duration: 3.5s;
            left: 12.5vw;
            top: 39.5vw;
            width: 11vw;
        }

        #pink-platform {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-animation-duration: 5s;
            animation-duration: 5s;
            left: 38vw;
            top: 1.5vw;
            width: 12.5vw;
        }

        .platform {
            -webkit-animation-name: float;
            animation-name: float;
            -webkit-animation-duration: 4s;
            animation-duration: 4s;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: var(--transition-sine);
            animation-timing-function: var(--transition-sine);
        }


        @-webkit-keyframes float {
            50% {
                -webkit-transform: translateY(-1rem);
                transform: translateY(-1rem);
            }
        }

        @keyframes float {
            50% {
                -webkit-transform: translateY(-1rem);
                transform: translateY(-1rem);
            }
        }

        @-webkit-keyframes floatHalf {
            50% {
                -webkit-transform: translateY(-0.5rem);
                transform: translateY(-0.5rem);
            }
        }

        @keyframes floatHalf {
            50% {
                -webkit-transform: translateY(-0.5rem);
                transform: translateY(-0.5rem);
            }
        }

        @-webkit-keyframes wobble {
            5% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-30deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-30deg);
            }
            15% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(20deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(20deg);
            }
            25% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-10deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-10deg);
            }
            35% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(5deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(5deg);
            }
            0%, 45%, 100% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(0);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(0);
            }
        }

        @keyframes wobble {
            5% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-30deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-30deg);
            }
            15% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(20deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(20deg);
            }
            25% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-10deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(-10deg);
            }
            35% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(5deg);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(5deg);
            }
            0%, 45%, 100% {
                -webkit-transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(0);
                transform: translateX(-50%) translateY(-50%) translateZ(50px) rotateY(0);
            }
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }
            2.5% {
                -webkit-transform: rotateY(1turn);
                transform: rotateY(1turn);
            }
            5% {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }
            2.5% {
                -webkit-transform: rotateY(1turn);
                transform: rotateY(1turn);
            }
            5% {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
            }
        }
    </style>
</head>
